name: Static Checks
on:
    pull_request: {}
    push: {}
jobs:
    go_lint:
        name: Go Lint
        runs-on: ubuntu-latest
        steps:
            - name: Set up Go 1.x
              uses: actions/setup-go@v6
              with:
                go-version: ^1.25
            - uses: actions/checkout@master
            - name: Run linter
              uses: golangci/golangci-lint-action@v8
              with:
                  version: v2.4.0
                  args: --timeout=30m0s
